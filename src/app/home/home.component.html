<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>התחברות לפלטפורמה</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (submit)="signIn()">
        <app-base-input-field
          label="שם משתמש"
          [(ngModel)]="signer.user"
          name="user"
          [required]="true"
        ></app-base-input-field>

        <app-base-input-field
          label="סיסמה"
          type="password"
          [(ngModel)]="signer.password"
          name="password"
          [required]="true"
        ></app-base-input-field>

        <div class="button-row">
          <button mat-raised-button color="primary" type="submit">
            התחבר
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
