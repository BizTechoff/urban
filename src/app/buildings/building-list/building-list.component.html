<div class="buildings-container">
  <h2>ניהול בניינים</h2>
  <app-base-table
    [data]="buildings"
    [entityType]="buildingEntity"
    [loading]="loading"
    [totalRecords]="totalRecords"
    [currentPage]="currentPage"
    [pageSize]="pageSize"
    [sortable]="true"
    [showFilter]="true"
    [showPagination]="true"
    [showActions]="true"
    [showAdd]="true"
    [addButtonText]="'הוסף בניין'"
    (onSort)="onSort($event)"
    (onFilter)="onFilter($event)"
    (onPageChange)="onPageChange($event)"
    (onRefresh)="onRefresh()"
    (onAdd)="addBuilding()"
    (onEdit)="editBuilding($event)"
    (onDelete)="deleteBuilding($event)"
    [hiddenColumns]="['id']"
  >
  </app-base-table>
</div>
